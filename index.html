<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phones | Specifications and Prices etc.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mb-32 p-4">
      <div class="w-10/12 mx-auto">
        <input
          type="text"
          id="search-input"
          placeholder="Type phone name"
          class="input input-bordered w-full max-w-xs"
        />
        <button
          onclick="handleSearch()"
          id="search-btn"
          class="btn btn-active btn-accent text-emerald-950"
        >
          Search
        </button>
      </div>
    </div>
    <!-- search result here -->
    <div class="w-10/12 mt-10 mx-auto">
      <div class="text-center my-3 hidden" id="loading">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
      <div
        id="phone-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>
      <div id="show-all-container" class="hidden">
        <div class="flex justify-center py-5">
          <button onclick="handleShowAll()" class="show-all btn btn-accent">
            Show All
          </button>
        </div>
      </div>
    </div>
    <!-- Open the modal using ID.showModal() method -->

    <div>
      <dialog
        id="my_modal_5"
        class="modal modal-bottom sm:modal-middle"
      ></dialog>
    </div>

    <script src="app.js"></script>
  </body>
</html>
